<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Adventurer Guild</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="{{url_for('static',filename='js/main.js')}}"></script>
    <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>
<body>
  <nav class="navbar navbar-default navigationBar rounded-pill">
    <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Adventurer Guild</a>
    </div>
    <div>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/login">Login</a></li>
            <li class="active"><a href="/register">Sign Up</a></li>
        </ul>
    </div>
    </div>
  </nav>
      <div id="mainContent">
            {% if errormsg %}
              <div class="alert alert-danger">{{ errormsg }}</div>
            {% endif %}
            <h1 id="homepageBanner">Become an user!</h1>
            <div class="loginandsignup">
                <form method="POST" action="/doregister">
                    <div class="form-group fillForms">
                      <label for="email">Email address</label>
                      <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Email Address" required>
                    </div>
                    <div class="form-group fillForms">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-group fillForms">
                        <label for="password">Repeat Password</label>
                        <input type="password" class="form-control" id="repeat-password" name="repeat-password" placeholder="Repeat Password" required>
                      </div>
                    <button type="submit" id="doSubmit" class="btn btn-primary actButtons">Register</button>
                  </form>
                <br>
                <p>Already have an account? <a href="/login" title="Login">Login Now!</a></p>
            </div>
      </div>
</body>
</html>
