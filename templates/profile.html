<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{username}} - Profile - Adventurer Guild</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="{{url_for('static',filename='js/main.js')}}"></script>
    <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>
<body>
    <nav class="navbar navbar-default navigationBar rounded-pill">
        <div class="container-fluid">
            <div class="navbar-header">
            <a class="navbar-brand" href="#">Adventurer Guild</a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li  class="active"><a href="/profile/{{username}}">Home</a></li>
                    <li><a href="/requests">Request List</a></li>
                    <li><a href="/todo">To-do List</a></li>
                    <li><a href="/shop">Shop</a></li>
                    <li><a href="/community">Community</a></li>
                    <li><a href="/rewards/{{username}}">Rewards</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
      </nav>
      <div id="mainContent">
            <h1 id="pageBanner">My Profile</h1>
            <div class="profileimages">
                <img src="{{url_for('static',filename='nft/{{username}}_avator.png')}}" alt="Avator">
            </div>
            <br>
            <table class="table table-striped listcontents">
                <tbody>
                <tr>
                    <th scope="col">Email Address</th>
                    <th scope="col">Nickname</th>
                    <th scope="col">Location</th>
                    <th scope="col">Coins</th>
                </tr>
                <tr>
                    <td>{{email}}</td>
                    <td>{{nickname}}</td>
                    <td>{{location}}</td>
                    <td>{{coins}}</td>
                </tr>
                </tbody>
            </table>
            <h3>My NFT Items</h3>
            <table class="table table-striped listcontents">
                <tbody>
                <tr>
                    <th scope="col">Item</th>
                    <th scope="col">Name</th>
                </tr>
                <tr>
                    <td><img src="{{url_for('static',filename='nft/{{nftid}}.png')}}" class="profileimages" alt="Avator"></td>
                    <td>{{name}}</td>
                </tr>
                </tbody>
            </table>
            <h3>My Rewards</h3>
            <table class="table table-striped listcontents">
                <tbody>
                <tr>
                    <th scope="col">Reward ID</th>
                    <th scope="col">Name</th>
                </tr>
                <tr>
                    <td>{{RewardID}}</td>
                    <td>{{RewardName}}</td>
                </tr>
                </tbody>
            </table>
      </div>
</body>
</html>
