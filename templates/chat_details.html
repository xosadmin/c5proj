<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom - Adventurer Guild</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="{{url_for('static',filename='js/main.js')}}"></script>
    <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>
<body>
  <nav class="navbar navbar-default navigationBar rounded-pill">
    <div class="container-fluid">
        <div class="navbar-header">
        <a class="navbar-brand" href="#">Adventurer Guild</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li><a href="/profile">Home</a></li>
                <li><a href="/requests">Request List</a></li>
                <li><a href="/todo">To-do List</a></li>
                <li><a href="/shop">Shop</a></li>
                <li><a href="/community">Community</a></li>
                <li><a href="/leaderboard">Leaderboard</a></li>
                <li class="active"><a href="/chat">Chatroom</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
  </nav>
      <div id="mainContent">
            <h1 id="pageBanner">Ticketing with {{dstUser}}</h1>
            <br>
            <div>
                <table id="threadContents" class="table table-striped listcontents">
                    <thead>
                        <tr>
                            <td class="col descCol">User ID</td>
                            <td class="col">Content</td>
                        </tr>
                    </thead>
                    <tbody>
                    {% for resultitem in results %}
                    <tr>
                        <td class="descCol"><a href="/profile/{{resultitem.srcUserID}}" title="View User Profile" target="_blank">
                            <img src="{{url_for('static',filename='nft/' + resultitem.avatar + '.png')}}" alt="Avatar" class="avatarInDetails">
                            <br>{{ resultitem.srcUserID }}</a></td>
                        <td>{{ resultitem.content }}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
                <br>
            </div>
            <div class="newthreadandrequest">
                <form method="POST" action="/dochatreply">
                    <div class="form-group fillForms">
                        <label for="content">Contents</label>
                        <input type="hidden" id="chatID" name="chatID" value="{{chatID}}">
                        <input type="hidden" id="dstUser" name="dstUser" value="{{dstUser}}">
                        <textarea class="form-control" id="content" name="content" rows="4" cols="50" required></textarea>
                    </div>
                    <button type="submit" id="doSubmit" class="btn btn-primary">Submit</button>
                  </form>
                  <br>
                  <p><a href="/chat" title="Back">Back to chatroom</a></p>
            </div>
      </div>
</body>
</html>
