<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Request - Requests - Adventurer Guild</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="{{url_for('static',filename='js/main.js')}}"></script>
    <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>
<body>
  <nav class="navbar navbar-default navigationBar rounded-pill">
    <div class="container-fluid">
        <div class="navbar-header">
        <a class="navbar-brand" href="#">Adventurer Guild</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li><a href="/profile/{{username}}">Home</a></li>
                <li class="active"><a href="/requests">Request List</a></li>
                <li><a href="/shop">Shop</a></li>
                <li><a href="/community">Community</a></li>
                <li><a href="/rewards/{{username}}">Rewards</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
  </nav>
      <div id="mainContent">
            <h1 id="pageBanner">New Request</h1>
            <div class="newthreadandrequest">
                <form method="POST" action="/donewrequest">
                    <div class="form-group fillForms">
                        <label for="title">Request Title</label>
                        <input type="text" class="form-control" id="title" aria-describedby="requesttitle" placeholder="Request Title">
                    </div>
                    <div class="form-group fillForms">
                        <label for="content">Contents</label>
                        <textarea class="form-control" id="content" rows="4" cols="50"></textarea>
                        <small>Do you need LLM for compose contents? <a href="#newthreadandrequest" onclick="llmrequests()">Click here to ask LLM to generate content for you</a></small>
                    </div>
                    <div class="form-group fillForms">
                        <label for="rewards">Rewards</label>
                        <input type="number" class="form-control" id="rewards" aria-describedby="rewards" placeholder="Rewards">
                        <small>You have {{balance}} coins available for rewards.</small>
                    </div>
                    <div class="form-group fillForms">
                        <label for="timelimit">Time Limitation</label>
                        <input type="number" class="form-control" id="timelimit" aria-describedby="timelimit" placeholder="Time Limitation (Days)">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                  <br>
                  <p><a href="/requests" title="Back">Back to requests</a></p>
            </div>
      </div>
</body>
</html>
